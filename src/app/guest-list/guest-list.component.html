<button mat-button style="background-color:darkgray" (click)="addNewGuestBool=!addNewGuestBool; new_Guest()"> New Guest</button>
<button mat-button style="background-color:darkgray" (click)="postGuest(guest);"> Add</button>
<mat-card *ngIf="addNewGuestBool">
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="guest.firstName" placeholder="First Name" />
  </mat-form-field>
  <mat-form-field>
      <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="guest.lastName" placeholder="Last Name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="guest.email" placeholder="emailAddress@mail.com" />
  </mat-form-field>
  <mat-form-field>
      <mat-label>Phone Number</mat-label>
    <input matInput [(ngModel)]="guest.phone" placeholder="5151234567" />
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Street Address</mat-label>
    <input matInput [(ngModel)]="guest.address.street" placeholder="1234 Street Dr."/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="guest.address.city" placeholder="Hometown City" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>State</mat-label>
    <input matInput [(ngModel)]="guest.address.state" placeholder="IA" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Zipcode</mat-label>
    <input matInput [(ngModel)]="guest.address.zipcode" placeholder="51566" />
  </mat-form-field>
</mat-card>
<br>
<br>

<mat-button-toggle (click)="showGuestListBool=!showGuestListBool;"> Show Guest List</mat-button-toggle>
<div *ngIf="showGuestListBool">
  <mat-card *ngFor="let g of guests">
    Name: {{g.firstName}} {{g.lastName}}
    <br> Email: {{g.email}}
    <br> Phone: {{g.phone}}
    <br> Address: {{g.address.street}}
    <br> {{g.address.city}}, {{g.address.state}} {{g.address.zipcode}}
    <br> {{g.guid}}
    <mat-divider [vertical]="true"></mat-divider>
    <button mat-button style="background-color:darkgray" (click)="delete_guest(guest);"> Delete</button>
  </mat-card>
</div>
